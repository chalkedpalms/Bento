<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/Nord/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://gmail.com"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="https://drive.google.com/drive/u/0/my-drive"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="cloud"></i>
        </a>
        <a
          href="https://canvas.vt.edu/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="grid"></i>
        </a>
        <a
          target="blank"
          href="https://www.notion.so/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="file-text"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="video"></i>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="list__link"
          >YouTube</a
        >
        <a
          target="blank"
          href="https://www.netflix.com/browse"
          class="list__link"
          >Netflix</a
        >
        <a
          target="blank"
          href="https://play.hbomax.com/"
          class="list__link"
          >HBO</a
        >
        <a
          target="blank"
          href="https://www.twitch.tv/"
          class="list__link"
          >Twitch</a
        >
        <a
          target="blank"
          href="https://www.crunchyroll.com/"
          class="list__link"
          >Crunchyroll</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="sidebar"></i>
        <a
          target="blank"
          href="https://www.linkedin.com/"
          class="list__link"
          >Linkedin</a
        >
        <a
          target="blank"
          href="https://translate.google.com/"
          class="list__link"
          >Translate</a
        >
        <a
          target="blank"
          href="https://www.linguee.com/"
          class="list__link"
          >Linguee</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
